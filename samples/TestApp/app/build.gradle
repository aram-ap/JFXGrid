plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id 'java-library'

    id 'org.openjfx.javafxplugin' version '0.0.13'
}

apply plugin: 'java'
apply plugin: 'application'


applicationDefaultJvmArgs = ["--enable-preview", "-Xmx6G", "-Xms1G", "-Dprism.vsync=false"]
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    // implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'io.github.aram-ap:jfxgrid:0.0.1'
    implementation 'org.ojalgo:ojalgo:53.0.0'
    testImplementation 'org.ojalgo:ojalgo:53.0.0'
    implementation 'org.slf4j:slf4j-api:2.0.12'
    implementation 'org.apache.commons:commons-lang3:3.12.0'

}

javafx {
    version = '17'
    modules = ['javafx.controls', 'javafx.fxml']
}

application {
    // Define the main class for the application.
    mainClass = 'TestApp.App'
    mainModule = 'TestApp'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
